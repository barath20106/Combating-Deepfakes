<!DOCTYPE html>
<html>
<head>
    <title>Hybrid Deepfake & Attention Detection</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; font-family: Arial; background: #f0f0f0; }
        h1 { color: #333; margin-top: 20px; }
        img { border: 2px solid #444; margin-top: 20px; }
        input { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Hybrid Deepfake & Attention Detection</h1>
    <img src="{{ url_for('video_feed') }}" width="480" height="360">
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload Image">
    </form>
    {% if authenticity %}
    <p>Uploaded Image Authenticity: {{ authenticity }}</p>
    {% endif %}
</body>
</html>
